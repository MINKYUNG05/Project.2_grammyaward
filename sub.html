<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        .overlay {
            height: 0%;
            width: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0);
            overflow-y: hidden;
            transition: 0.5s;
        }

        .overlay-content {
            position: relative;
            top: 15%;
            width: 100%;
            text-align: center;
            margin-top: 5px;
        }
        span{display:flex; justify-content: flex-end;}
        span img{width: 10%; height:10%;}

        .overlay a {
            padding: 20px 8px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        hr{width: 90%; border: 1px solid rgba(128, 128, 128, 0.474);}
        #text1{font-size: 30px; font-weight:bold;}
        #popup-open{text-decoration:underline;}

        .overlay a:hover,
        .overlay a:focus {
            color: #f1f1f1;
        }

        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
        }

        @media screen and (max-height: 450px) {
            .overlay {
                overflow-y: auto;
            }

            .overlay a {
                font-size: 20px
            }

            .overlay .closebtn {
                font-size: 40px;
                top: 15px;
                right: 35px;
            }
        }
    </style>
</head>

<body>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
        
                    <a href="" id="text1">Enter Now</a>
                    <a href="" id="text1">Winners</a>
                    <a href="" id="text1">Features</a>
                    <a href="" id="text1">Grammy Talks</a>
               <hr>
                    <a href="">About</a>
                    <a href="">Resources</a>
                    <a href="">Sponsors</a>
                    <a href="">Press</a>
                    <a href="">Podcast</a>
                <hr>
                <a href="#" id="popup-open">Gallery Login or Register</a>
        </div>
    </div>

    <span onclick="openNav()" id="menuicon1">
       <p></p> <img src="img/menuicon2.png" alt="menu"> </span>

    <script>
        function openNav() {
            document.getElementById("myNav").style.height = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.height = "0%";
        }
    </script>

</body>

</html>
